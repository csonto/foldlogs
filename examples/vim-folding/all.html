<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="../../foldlogs.css"/>
  <link rel="stylesheet" type="text/css" href="vim-folding.css"/>
  <style type="text/css">
  /* override the defaults here */
  .toplevel > .status {
    font-family: sans-serif;
    font-size: x-small;
    color: #777;
  }
  .toplevel > pre {
    border: thin #000 solid;
  }
  </style>
  <script src="../lib/arg-1.3.1.min.js" type="text/javascript"></script>
  <script src="../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
  <!--script src="contrib/jquery-2.1.3.js" type="text/javascript"></script-->
  <!--script src="contrib/line-navigator.min.js" type="text/javascript"></script-->
  <script src="../../foldlogs.js" type="text/javascript"></script>
  <script src="vim-folding.js" type="text/javascript"></script>
  <!--
  <script src="ranges.js" type="text/javascript"></script>
  -->
</head>
<body>
  <div class="toplevel" id="logfile1"></div>
  <div class="toplevel" id="logfile2"></div>
  <div class="toplevel" id="logfile3"></div>
  <div class="toplevel" id="logfile4"></div>
  <script type="text/javascript">

"use strict";

build_folding("logfile1", "<h2>Highlighting and Simple Folding</h2>", "example1.txt", function(pi, p) {return vim_context(pi, p, 1);});
build_folding("logfile2", "<h2>(Broken) Nested Folding</h2>", "example-nested.txt", function(pi, p) {return vim_context(pi, p, 3);});
build_folding("logfile3", "<h2>And working nested folding using explicit levels</h2>", "example2.txt", function(pi, p) {return vim_contextX(pi, p, 9);});
build_folding("logfile4", "<h2>Folding by indentation</h2>", "example-indent.txt", function(pi, p) {return indent_context(pi, p, 4, 9);});

  </script>
</body>
</html>
